<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLo Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            background-image: linear-gradient(43deg, #1e1e2f 0%, #3c3c5c 46%, #6c63ff 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #2d2d44;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3c3c5c;
        }

        .login-image img {
            width: 80%;
            max-width: 400px;
        }

        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-form input {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-form .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-form .btn-primary {
            background-color: #5e97ff;
            color: white;
        }

        .login-form .btn-primary:hover {
            background-color: #4a76d0;
        }

        .login-form .btn-secondary {
            background-color: #fff;
            color: #5e97ff;
            border: 2px solid #5e97ff;
        }

        .login-form .btn-secondary:hover {
            background-color: #f0f0f0;
        }

        .login-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .login-tabs button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #2d2d44;
            color: #c5c5c5;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .login-tabs button.active {
            background-color: #3c3c5c;
            color: white;
        }

        .login-tabs button:hover {
            background-color: #4a4a6d;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-image">
            <img src="money3.jpg" alt="Phone with Payment">
        </div>
        <div class="login-form">
            <div class="login-tabs">
                <button class="active" onclick="showLoginForm()">Log In</button>
                <button onclick="showSingpassForm()">Singpass</button>
            </div>
            <div id="login-form-content">
                <h2>Log In</h2>
                <input type="email" placeholder="Email" required>
                <br>
                <input type="password" placeholder="Password" required>
                <br>
                <button class="btn btn-primary">Login</button>
                <p style="margin-top: 20px;">Logging as company? Click below <a href="company-login.html">Company Login</a></p>
                <a href="signup.html">Haven't sign up yet?</a>
            </div>
            <div id="singpass-form-content" style="display: none;">
                <h2>Singpass</h2>
                <img src="singpass-qr.jpg" alt="Singpass QR Code">
            </div>
        </div>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('login-form-content').style.display = 'block';
            document.getElementById('singpass-form-content').style.display = 'none';
            document.querySelectorAll('.login-tabs button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.login-tabs button')[0].classList.add('active');
        }

        function showSingpassForm() {
            document.getElementById('login-form-content').style.display = 'none';
            document.getElementById('singpass-form-content').style.display = 'block';
            document.querySelectorAll('.login-tabs button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.login-tabs button')[1].classList.add('active');
        }
    </script>
</body>

</html>
