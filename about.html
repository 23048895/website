<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Paylo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="about.html" class="active">About</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Support</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </header>
    <main>
        <section class="about-section">
            <div class="image-slider">
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">

                <div class="slides">
                    <div class="slide" id="s1">
                        <img src="money1.jpg" alt="Money Image 1">
                    </div>
                    <div class="slide" id="s2">
                        <img src="money2.jpg" alt="Money Image 2">
                    </div>
                    <div class="slide" id="s3">
                        <img src="money3.jpg" alt="Money Image 3">
                    </div>
                </div>

                <div class="controls">
                    <label for="slide1" class="prev">&lt;</label>
                    <label for="slide2" class="next">&gt;</label>
                </div>
            </div>
            <div class="about-content">
                <h2>About Us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>

            </div>
        </section>
    </main>
</body>
</html>
