<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Successful</title>
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transfer Successful</h1>
        <p>Transaction ID: <span id="transaction-id"></span></p>
        <p>PayNow Number: <span id="paynow-number"></span></p>
        <button onclick="goToDashboard()">Back to Dashboard</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transactionId = generateTransactionId();
            const paynowNumber = localStorage.getItem('paynowNumber');
            document.getElementById('transaction-id').textContent = transactionId;
            document.getElementById('paynow-number').textContent = paynowNumber;
        });

        function generateTransactionId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
