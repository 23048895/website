<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Payment</title>
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <h1>Subscription Payment</h1>
        <form id="subscription-payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('subscription-payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPlan = localStorage.getItem('newPlan');
            alert(`Payment for ${newPlan} was successful!`);
            localStorage.setItem('currentPlan', newPlan);
            window.location.href = 'subscription.html';
        });
    </script>
</body>
</html>
