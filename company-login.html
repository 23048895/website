<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .login-box {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-box .form-group {
            margin-bottom: 20px;
        }
        .login-box label {
            color: #c5c5c5;
        }
        .login-box input {
            background-color: #3a3a3a;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
        }
        .login-box input:focus {
            background-color: #3a3a3a;
            color: #fff;
            border-color: #5e97ff;
        }
        .login-box .btn-primary {
            background-color: #5e97ff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
        }
        .login-box .btn-primary:hover {
            background-color: #4a81d4;
        }
        .login-box .btn-secondary {
            background-color: #4a4a4a;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .login-box .btn-secondary:hover {
            background-color: #3a3a3a;
        }
        .login-box .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .login-box .register-link a {
            color: #5e97ff;
            text-decoration: none;
        }
        .login-box .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Company Login</h2>
            <form onsubmit="loginCompany(event)">
                <div class="form-group">
                    <label for="company-email">Email</label>
                    <input type="email" id="company-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company-password">Password</label>
                    <input type="password" id="company-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="login.html" class="btn btn-secondary">Customer Login</a>
                <div class="register-link">
                    <a href="signup.html">Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function loginCompany(event) {
            event.preventDefault();
            const email = document.getElementById('company-email').value;
            const password = document.getElementById('company-password').value;
            const registeredCompany = JSON.parse(localStorage.getItem(email));

            if (registeredCompany && registeredCompany.password === password) {
                sessionStorage.setItem('loggedInUser', JSON.stringify(registeredCompany));
                alert('Login successful');
                window.location.href = 'authorization.html';
            } else {
                alert('Invalid email or password');
            }
        }
    </script>
</body>
</html>
