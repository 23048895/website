<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLo Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        nav ul li a:hover,
        nav ul li.active a {
            color: #5e97ff;
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links a {
            color: #5e97ff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .hero-section {
            padding: 60px 0;
            background: url('background-gradient.png') no-repeat center center/cover;
        }

        .hero-section .container {
            display: flex;
            align-items: center;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero-section .buttons {
            margin-top: 20px;
        }

        .hero-section .btn {
            margin-right: 10px;
        }

        .hero-image {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .hero-section .container {
                flex-direction: column;
                text-align: center;
            }

            .hero-image {
                width: 100%;
                max-width: 400px;
                display: block;
                margin-left: auto; /* This will push the image to the right */
            }
        }

        
    </style>
</head>
<body>
    <header>

            <div class="logo">
                <img src="logo.png" alt="PayLo Logo">
            </div>
            <nav>
                <ul class="nav nav-pills">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html">Support</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>

        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="container">
                <div class="col-md-6">
                    <h1>Welcome to PayLo!</h1>
                    <h2>Empowering SMEs with rising trends of FinTech!</h2>
                    <p>Streamline your financial management with PayLo!</p>
                    <div class="buttons">
                        <a href="#" class="btn btn-primary">Learn More</a>
                        <a href="signup.html" class="btn btn-danger">Get Started</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="hand-holding-money.jpg" alt="Hand holding money" class="hero-image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
