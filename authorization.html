<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            background-color: #2d2d44;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5e97ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .auth-container button:hover {
            background-color: #4a76d0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Enter 4-Digit OTP From Phone Number</h2>
        <input type="text" id="auth-code" maxlength="4" required>
        <button onclick="authorize()">Submit</button>
        <button onclick="generateCode()">Generate Code</button>
    </div>

    <script>
        function generateCode() {
            const generatedCode = Math.floor(1000 + Math.random() * 9000).toString();
            sessionStorage.setItem('generatedCode', generatedCode);
            document.getElementById('auth-code').value = generatedCode;
        }

        function authorize() {
            const code = document.getElementById('auth-code').value;
            const storedCode = sessionStorage.getItem('generatedCode');
            if (code === storedCode) {
                const user = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (user) {
                    alert(`Welcome ${user.fullName}, ${user.companyName || user.businessName}. Thank you.`);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('User data not found. Please log in again.');
                    window.location.href = 'login.html';
                }
            } else {
                alert('Invalid code');
            }
        }
    </script>
</body>
</html>
